<div *ngIf="ops.length > 0">
  <h3 class="bold">Part Number: {{job.partNumber}}</h3>
  <div class="grid-outer">
    <div class="size90">
      <div class="border">
        <h5>
          Job #:
          <strong>
            {{job.jobNumber}}
          </strong>
        </h5>
        <div *ngIf="job.orderQuantity">
            <h5>
              Ordered:
              <strong>
                {{job.orderQuantity}}
              </strong>
            </h5>
        </div>
        <div *ngIf="job.remainingQuantity">
            <h5>
              Remaining:
              <strong>
                {{job.remainingQuantity}}
              </strong>
            </h5>
        </div>
        <h4><br></h4>
        <div *ngIf="hours + minutes > 0">
          <h6 class="bold">{{hours}} {{hourFormat}}<br>{{minutes}} {{minFormat}}<br>Remaining</h6>
        </div>
      </div>
    </div>
    <div class="grid-inner">
        <div class="size90" *ngFor="let op of ops">
          <div class="border">
            <app-production-mill-op
              (hour)="hourAdder($event)"
              (minute)="minuteAdder($event)"
              [op]="op" 
              jobNumber="{{job.jobNumber}}"></app-production-mill-op>
          </div>
        </div>
    </div>
  </div>
</div>
