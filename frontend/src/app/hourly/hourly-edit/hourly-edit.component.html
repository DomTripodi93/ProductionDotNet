<div *ngIf="!canInput">
  <h1>You can only edit your own hourly lots!</h1>
</div>
<form *ngIf="canInput && editHourlyForm" [formGroup]="editHourlyForm" (ngSubmit)='onSubmit()'>
  <div class='form-group'>
    <div class="form-group">
      <h5 for="quantity">Hard Quantity</h5>
      <input 
        formControlName = 'quantity'
        type = "number" 
        id = "quantity" 
        class = "form-control">
    </div>
    <div class="form-group">
      <h5 for="counterQuantity">Counter Quantity</h5>
      <input 
        formControlName='counterQuantity'
        id="counterQuantity" 
        class="form-control">
    </div>
    <div class="form-group">
      <h5 for="time">Time</h5>
      <input 
        type="time" 
        id="time" 
        class="form-control"
        formControlName='time'>
    </div>
    <br>
    <div class="grid">
      <button 
        class="btn btn-success" 
        type="submit"
        [disabled]="!editHourlyForm.valid"
      >
      Edit</button>
      <button 
        type='button' 
        class='btn btn-danger pull-right' 
        (click)='onCancel()'
      >
      Cancel</button>
    </div>
  </div>
