<div class="border">
  <br>
  <h4 class="grid">
    <div class="float-mid">
      Toggle Tutorials:
    </div>
    <div class="float-mid">
      <strong>{{tutorialStatus}}</strong>
    </div>
    <div></div>
    <button
      *ngIf="auth.isNew" 
      (click)="changeTutorial()"
      class="btn btn-primary">
      <strong>Hide Tutorial</strong>
    </button>
    <button
      *ngIf="!auth.isNew" 
      (click)="changeTutorial()"
      class="btn btn-primary">
      <strong>Show Tutorial</strong>
    </button>
  </h4>
</div>
<br>
<div class="border">
  <br>
  <h4 *ngIf="!auth.setStartTime" class="grid">
    <div class="float-mid">
      Default Start Time: 
    </div>
    <div class="float-mid">
      <strong>{{auth.defaultStartTime}}</strong> 
    </div>
    <div></div>
    <button class="btn btn-primary" (click)="onChangeStartTime()">
      <strong>Change</strong>
    </button> 
  </h4>
  <div *ngIf="auth.setStartTime">
    <app-change-value [time]="auth.defaultStartTime" [type]="'time'"></app-change-value>
  </div>
</div>
<br>
<div class="border">
  <br>
  <h4 *ngIf="!auth.setBarEnd" class="grid">

    </div>

    </div>

    </button> 
  </h4>
  <div *ngIf="auth.setBarEnd">
    <app-change-value [size]="auth.defaultBarEnd" [type]="'end'"></app-change-value>
  </div>
</div>
<br>
<div class="border">
  <br>
  <h4 *ngIf="!auth.setBarCut" class="grid">
    <div class="float-mid">
      Default Bar Cut Size: 
    </div>

    </div>

  </h4>
  <div *ngIf="auth.setBarCut">
    <app-change-value [size]="auth.defaultBarCut" [type]="'cut'"></app-change-value>
  </div>
</div>
