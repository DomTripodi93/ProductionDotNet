<div *ngIf="!canInput">
  <h1>You must be logged in to add a operation lot!</h1>
  </div>
    <form *ngIf="canInput && operationForm" [formGroup]="operationForm" (ngSubmit)='onSubmit()' >
      <div class="form-group">
        <label for="opNumber">Operation</label>
        <input 
          formControlName='opNumber'
          id="opNumber" 
          class="form-control"
        >
      </div>
      <div *ngIf="machines" class="form-group">
        <label for="machine">Machine</label>
        <select 
          formControlName='machine'
          id="machine" 
          class="form-control">
          <option *ngFor = "let machine of machines">{{machine.machine}}</option>
        </select>
      </div>
      <div *ngIf="!machines" class="form-group">
        <label for="machine">Machine</label>
        <input 
          formControlName='machine'
          id="machine" 
          class="form-control">      
      </div>
      <div class="form-group">
        <label for="cycleTime">Cycle Time (Seconds - Optional)</label>
        <input 
          formControlName='cycleTime'
          id="cycleTime" 
          class="form-control"
          type="number" 
        >
      </div>
      <div *ngIf="jobs" class="form-group">
        <label for="jobNumber">Job#</label>
        <select 
          formControlName='jobNumber'
          id="jobNumber" 
          class="form-control">  
          <option *ngFor = "let job of jobs">{{job.jobNumber}}</option>
        </select>
      </div>
      <div *ngIf="!jobs" class="form-group">
        <label for="jobNumber">Job#</label>
        <input 
          formControlName='jobNumber'
          type="text" 
          id="jobNumber" 
          class="form-control">      
      </div>
      <br><br>
      <div class='grid'>
        <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!operationForm.valid"
        >
          Add Operation
        </button>
        <button 
          type='button' 
          class='btn btn-danger pull-right' 
          (click)='onCancel()'
        >
          Cancel
        </button>
        <br><br>
      </div>
      <br><br>
      <div *ngIf="isError">
        <h3 class="danger">{{error}}</h3>
      </div>
