<div class='grid' >
  <div *ngFor="let job of jobs"> 
    <div class="border">
      <div class="grid2">
        <button *ngIf="!job.possibleQuantity" class='btn btn-primary' routerLink="calculator/job/{{job.id}}">Length Calc</button>
        <button *ngIf="job.possibleQuantity" class='btn btn-info' routerLink="calculator/{{job.id}}">Remaining Bars</button>
        <button *ngIf="!job.weightQuantity" class='btn btn-success' routerLink="calculator/weight/{{job.id}}">Weight Calc</button>
      </div>
      <div routerLink="job={{job.job}}">
        <br>
        <h3>{{job.job}}</h3>
        <h4>Current Job: <br> {{job.job}}</h4>
        <h4>Current Machine: <br> {{job.machine}}</h4>
        <h4 *ngIf="job.cycleTime">Cycle Time: {{job.cycleTime}}</h4>
        <h4 *ngIf="!job.possibleQuantity && !job.weightQuantity && job.orderQuantity">
          Possible Quantity: {{job.orderQuantity}}
        </h4>
        <h4 *ngIf="!job.possibleQuantity && job.weightQuantity">
          Possible Quantity: {{job.weightQuantity}}
        </h4>
        <h4 *ngIf="job.possibleQuantity">
          Possible Quantity: {{job.possibleQuantity}}
        </h4>
        <h4 *ngIf="job.remainingQuantity">
          Remaining Quantity: {{job.remainingQuantity}}
        </h4> 
        <br><br>
      </div>
      <div class="grid2">
          <button class='btn btn-primary' routerLink="edit/{{job.id}}">Edit Job</button>
          <button class='btn btn-danger' (click)="onDelete(job.job, job.id)">Delete Job</button>
      </div>
    </div>
    <br>
  </div>
</div>
