<h5>
  Op#:
  <strong>
    {{op.opNumber}}
  </strong>
</h5>
<h5 *ngIf="op.cycleTime">
  Cycle Time:
  <br>
  <strong>
    {{(cycleTime/60).toFixed(1)}} minutes
  </strong>
</h5>
<h5>
  Parts To Date:
  <strong *ngIf="!editMode && op.partsToDate" class="bold"> 
    <br>
    {{op.partsToDate}}
  </strong>
  <strong *ngIf="!editMode && !op.partsToDate" class="bold"> 
    <br>
    0
  </strong>
</h5>
<div *ngIf="editMode">
  <app-production-total partsToDate="{{op.partsToDate}}" opNumber="{{op.opNumber}}" jobNumber="{{jobNumber}}"></app-production-total>
</div>
<div *ngIf="op.remainingQuantity && op.cycleTime">
  <h6 class="bold">{{hours}} {{hourFormat}}<br>{{minutes}} {{minFormat}}<br>Remaining</h6>
</div>
<div class="grid">
  <button *ngIf="!editMode" class="btn btn-primary" (click)="changeEdit()">
    <h6 class="short">Update</h6>
  </button>
</div>
