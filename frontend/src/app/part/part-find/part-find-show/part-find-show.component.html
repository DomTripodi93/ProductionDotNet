<div *ngIf="part">
  <div>
    <ul class='border list-group'>
      <li class="list-group-item" >
        <h3>Part #: {{part.partNumber}}</h3>
        <br><br>
        <div class="grid">
          <button class='btn btn-danger' (click)="onDelete(part.partNumber, part.id)">Delete Part</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf='!part'>
    <h2> No parts with this Part or Job Number </h2>
</div>
