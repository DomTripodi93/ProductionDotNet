<div *ngIf="ready">
  <h1 class="bold">{{months[month]}}</h1>
  <div *ngFor="let mach of fullMach; let i = index">
    <app-production-calender [month]="month" [machine]="mach"></app-production-calender>  
  </div>
</div>
<div *ngIf="auth.machType == 'mill'">
    <app-production-mill></app-production-mill>
</div>
