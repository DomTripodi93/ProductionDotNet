<div *ngIf="ops.length > 0">
  <h3 class="bold">Part Number: {{job.partNumber}}</h3>
  <div class="grid">
    <div class="border">
      <h4>Job</h4>
      <h4 class="bold">{{job.jobNumber}}</h4>
      <h4>Order Quantity:</h4>
      <h4 class="bold">{{job.orderQuantity}}</h4>
      <div *ngIf="job.remainingQuantity">
          <h4>Remaining Quantity:</h4>
          <h4 class="bold">{{job.remainingQuantity}}</h4>
      </div>
      <div *ngIf="hours + minutes > 0">
        <h5 class="bold">{{hours}} {{hourFormat}}<br>{{minutes}} {{minFormat}}<br>Remaining</h5>
      </div>
    </div>
    <div class="border" *ngFor="let op of ops">
      <app-production-mill-op
        (hour)="hourAdder($event)"
        (minute)="minuteAdder($event)"
        (remains)="catchRemains($event)"
        [op]="op" 
        jobNumber="{{job.jobNumber}}"></app-production-mill-op>
    </div>
  </div>
</div>
